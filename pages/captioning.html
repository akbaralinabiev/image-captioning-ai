<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Captioning AI</title>
    <link rel="icon" href="../assets/logo.svg" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/captioning.css" />
  </head>

  <body class="demo-5">
    <main>
      <div class="upload-container">
        <div class="upload-frame">
          <div class="upload-button-container">
            <label for="fileInput" class="custom-upload-btn"
              ><img src="../assets/upload.svg" alt="" />Upload Image</label
            >
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </div>
		<div class="image-info" id="image-info"></div>
	</div>
	<div class="description-frame">
          <div class="image-preview" id="imagePreview">
			<img id="image-preview" src="" alt="Image Preview" style="display: none;">
		</div>
          <div class="caption-container">
            <p id="imageDescription">Description will appear here...</p>
            <div class="caption-btn-container">
              <button class="caption-btn">Get Caption</button>
              <a id="copyButton" class="copy-text" onclick="copyText()"
                >copy text</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/imgPreview.js"></script>
    <script src="../js/textCopy.js"></script>
    <script src="../js/imageInfo.js"></script>
  </body>
</html>
